<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Fighter</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main>  
        <header class="header">
            <h1 class="title">Character Select</h1>
        </header>

        <div class="character-select">
            <div class="bigcharacter player1">
                <img src="./src/images/thor.png" alt="Character Player 1" id="character-player1">
                <div class="name">
                    <h2>Thor</h2>
                </div>
            </div>

            <ul class="character-list">
                <li class="character selected" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/images/thor.jpg" data-png="thor.png" alt="thors face">
                </li>
                <li class="character" id="ironman" data-name="Iron Man">
                    <span class="tag">1P</span>
                    <img src="./src/images/homem-de-ferro.jpg" data-png="homem-de-ferro.png" alt="ironmans face">
                </li>
                <li class="character" id="blackwidow" data-name="Black Widow">
                    <span class="tag">1P</span>
                    <img src="./src/images/viuva-negra.jpg" data-png="viuva-negra.png" alt="black widows face">
                </li>
                <li class="character" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/images/hulk.jpg" data-png="hulk.png" alt="hulks face">
                </li>
                <li class="character" id="captainamerica" data-name="Captain America">
                    <span class="tag">1P</span>
                    <img src="./src/images/capitao-america.jpg" data-png="capitao-america.png" alt="captain americas face">
                </li>
                <li class="character selected-player2" id="ultron" data-name="Ultron">
                    <span class="tag">1P</span>
                    <img src="./src/images/ultron.jpg" data-png="ultron.png" alt="ultrons face">
                    <span class="tag2">2P</span>
                </li>
                <li class="character" id="doctordoom" data-name="Doctor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/images/doutor-doom.jpg" data-png="doutor-doom.png" alt="Dooms face">
                </li>
                <li class="character" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/images/nova.jpg" data-png="nova.png" alt="Novas face">
                </li>
                <li class="character" id="phoenix" data-name="Phoenix">
                    <span class="tag">1P</span>
                    <img src="./src/images/fenix.jpg" data-png="fenix.png" alt="phoenixs face">
                </li>
            </ul>

            <div class="bigcharacter player2">
                <img src="./src/images/ultron.png" alt="Character Player 2" id="character-player2">
                <div class="name">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>

    </main>
    <script src="./src/index.js"></script>
</body>
</html>
